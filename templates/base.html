{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, width=device-width">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>IU Dual Credit</title>
   <link rel="icon" type="image/ico" href="{% static 'images/iu_logo.png' %}" />
   <link rel="apple-touch-icon" href="{% static 'images/apple-icon-120.png' %}">
   <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/fontawesome-all.min.css' %}" rel="stylesheet">
   <link href="{% static 'css/animate.css' %}" rel="stylesheet">
   <link href="{% static 'css/slick-theme.css' %}" rel="stylesheet">
   <link href="{% static 'css/slick.css' %}" rel="stylesheet">
   <link href="{% static 'css/style.css' %}" rel="stylesheet">
   <link href="{% static 'css/global.css' %}" rel="stylesheet">
   <link href="{% static 'css/mobile.css' %}" rel="stylesheet">
</head>

<body class="notLogged">
   <header class="header1">
      <div class="container">
         <nav class="d-flex w-100 align-items-center justify-content-between">
            <div class="logo">
               <a href="{% url 'student_search:search' %}">
                  <span class="web-view-logo">
                     <img src="{% static 'images/iu_logo.png' %}" alt="Logo">
                  </span>
                  <span class="mob-view-logo">
                     <img src="{% static 'images/iu_logo.png' %}" alt="Logo">
                  </span>
               </a>
            </div>
         </nav>
      </div>
   </header>
   {% block content %}
   {% endblock %}
   <footer id="footer">
   </footer>
   <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
   <script src="{% static 'js/search-criteria.js' %}"></script>
   <script src="{% static 'js/popper.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
